        <script>
            $(document).ready(function(){
            
            var root = 'https://jsonplaceholder.typicode.com';

            $.ajax({
                url: root + '/users',
                method: 'GET'
            }).then(function(data) {
                var rows = "";
                data.forEach(element => {
                    rows +=
                        "<tr>" +
                        "   <td>" + element.id + "</td>" +
                        "   <td><a href='user.html?id=" + element.id +"'>" + element.name + "</a></td>" +
                        "   <td>" + element.username + "</td>" +
                        "   <td>" + element.email + "</td>" +
                        "</tr>";                    
                });
                $("tbody").html(rows);
                console.log(data);
            });
        });
        </script>
