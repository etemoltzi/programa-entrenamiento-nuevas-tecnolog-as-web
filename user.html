        <script>
            $(document).ready(function(){
                var url_string = window.location.href
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                console.log(id);
            var root = 'https://jsonplaceholder.typicode.com';
            $.ajax({
                url: root + '/users/' + id,
                method: 'GET'
            }).then(function(data) {
                var address = data.address.street + ' ' + data.address.suite + ' ' + data.address.city + ' ' + data.address.zipcode; 
                $("H1").text(data.name);
                $("#username h2").text(data.username);
                $("#email h2").text(data.email);
                $("#phone h2").text(data.phone);
                $("#website h2").text(data.website);                
                $("#address h3").text(address);
                $("#company h3").text(data.company.name);
                $("#catchPhrase h3").text(data.company.catchPhrase);
                $("#bs h3").text(data.company.bs);
            });
        });
        </script>
